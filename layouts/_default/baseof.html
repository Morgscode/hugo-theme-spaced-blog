<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    <a href="#main" class="skip-to-main-content-link">Skip to main content</a>
    {{- partial "header.html" . -}}
    <main id="main">
        <section class="p-t-s p-b-s">
            <div class="container p-1">
                {{- block "main" . }}{{- end }}
            </div>
        </section>
    </main>
    {{- partial "footer.html" . -}}
    {{ $js := resources.Get "js/main.js" }}
    <script src="{{ $js.RelPermalink }}"></script>
</body>

</html>
