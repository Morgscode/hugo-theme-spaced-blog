{{ with $.Paginator }}
{{ if gt .TotalPages 1 }}
<div class="m-t-l m-b-l">
  <nav class="pagination">
    <ul class="pagination-list">
      {{ with .Prev }}
      <li class="pagination-list-item pagination-list-item--prev">
        <a class="pagination-list-item-link" href="{{ .URL }}">
          &larr; &nbsp; prev
        </a>
      </li>
      {{ end }}
      {{ range .Pagers }}
      <li class="pagination-list-item{{ if eq .PageNumber $.Paginator.PageNumber }} active{{ end }}">
        <a class="pagination-list-item-link" href="{{ .URL }}">
          {{ .PageNumber }}
        </a>
      </li>
      {{ end }}
      {{ with .Next }}
      <li class="pagination-list-item pagination-list-item--next">
        <a class="pagination-list-item-link" href="{{ .URL }}">
          next &nbsp; &rarr;
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
{{ end }}
{{ end }}
